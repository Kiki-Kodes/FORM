<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><p><b>FILL THIS FORM IN ORDER TO REGISTR FOR THIS COHORT.</b></p></header>

    <main>
        <form action="#" method="get">
            <div>
               <label for="name"><b>Name:</b></label>
               <input type="text" id="name" placeholder="Kiki-Kodes">
            </div><br>

            <div>
                <label for="email"><b>Address:</b></label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div><br>

            <div>
               <label for="Wnumber"><b>Whatsapp Number:</b></label>
               <input type="tel" id="Wnumber" placeholder="09030000000">
            </div><br>

            <div>
               <label for="DOB"><b>Date of Birth:</b></label>
               <input type="date" id="DOB">
            </div><br>

            <div>
                <label for="states"><b>State of Origin:</b></label>
                <select name="states_of_nigeria" id="states">
                    <option value="select" selected>Select</option>
                    <option value="abia">Abia</option>
                    <option value="adamawa">Adamawa</option>
                    <option value="akwaibom">Akwa Ibom</option>
                    <option value="anambra">Anambra</option>
                    <option value="bauchi">Bauchi</option>
                    <option value="bayelsa">Bayelsa</option>
                    <option value="benue">Benue</option>
                    <option value="borno">Borno</option>
                    <option value="crossriver">Cross River</option>
                    <option value="delta">Delta</option>
                    <option value="ebonyi">Ebonyi</option>
                    <option value="edo">Edo</option>
                    <option value="ekiti">Ekiti</option>
                    <option value="enugu">Enugu</option>
                    <option value="gombe">Gombe</option>
                    <option value="imo">Imo</option>
                    <option value="jigawa">Jigawa</option>
                    <option value="kaduna">Kaduna</option>
                    <option value="kano">Kano</option>
                    <option value="katsina">Katsina</option>
                    <option value="kebbi">Kebbi</option>
                    <option value="kogi">Kogi</option>
                    <option value="kwara">Kwara</option>
                    <option value="lagos">Lagos</option>
                    <option value="nasarawa">Nasarawa</option>
                    <option value="niger">Niger</option>

                </select>
            </div><br>

            <div>
                <label><b>Track:</b></label><br>
                <input type="radio" id="WebD" name="gender">
                <label for="WebD">Web Development</label>
                <input type="radio" id="ArtI" name="gender">
                <label for="ArtI">Artificial Intelligence</label>
                <input type="radio" id="DataS" name="gender">
                <label for="DataS">Data Science</label>
                <input type="radio" id="ui/ux" name="gender">
                <label for="ui/ux">UI/UX</label>
                
            </div>

            <p>In nothing less than 200 words, state why you should be given this scholarshp.</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Loren ipsum"></textarea><br>


            <button type="submit">SUBMIT</button>
            
        
            
        </form>
    </main>

    <footer></footer>
</body>
</html>
